<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinc Index</title>
</head>
<body>
	<h1 th:text="'Owner Index Page'">Owner</h1>

	<table  class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">ID</th>
				<th style="width: 500px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="owner :${listOfOwner}">
		<td th:text="${owner?.id}"></td>
		<td>
		 <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
		</td>
		<td th:text="${owner?.lastName}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
